<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <meta http-equiv="content-type" content="application/xhtml+xml" />

  <link rel="stylesheet" href="../css/screen.css" type="text/css" media="screen" />
  <link rel="stylesheet" href="../css/blogCommentPreview.css" type="text/css" media="screen" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.6.0.3/prototype.js"></script>
  <script type="text/javascript" src="../js/blogCommentPreview.js"></script>

  <title>Blog Comment LIVE Preview Proudly Presents Javascript</title>
</head>

<body>
<div id="page">

  <div id="header"><h1>Blog Comment LIVE Preview</h1></div>

  <div id="content">

    <form id="blog_comment" action="#">
      <fieldset>
	<legend>Comment</legend>
	<div class="Indent">
	  <label for="comment_name">Name:</label>
	  <input id="comment_name" type="text" size="28" 
		 class="bordered" />
	</div>
	<div class="Indent">
	  <label for="comment_text">Comment:</label>
	  <textarea id="comment_text" name="comment_text" 
		    cols="40" rows="6" 
		    class="bordered"></textarea>
	</div>
      </fieldset>
    </form>

    <form id="live_preview_form" action="#">
      <fieldset>
	<legend>Live Preview</legend>
	<div id="live_preview" class="indent, bordered"></div>
      </fieldset>
    </form>

  </div>

  <div id="footer">
    <ul>

      <li><a href="http://informationarchitects.jp/100E2R/">100E2R</a></li>
    </ul>
  </div>

</div>
</body>

</html>
